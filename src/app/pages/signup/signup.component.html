<div class="row">

        <div class="card" >
            <div class="card-body">
                <div class="mb-3">
                    <h4 class="mb-0">Signup</h4>
                    <div class="text-muted" style="font-size: 13px;">Create an account</div>
                </div>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>

                    <input type="text" class="form-control">

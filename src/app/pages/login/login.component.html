<div class="row">
    <div class="col-md-4 offset-md-4">
        <div style="margin-top: 40%; font-size: 25px; font-weight: 700;" class="text-center mb-3">SlackBook</div>
        <div class="card" >
            <div class="card-body">
                <div class="text-center mb-3 text-muted">
                    <small>Please login to start your session</small>
                </div>
                
                <form ngNativeValidate (ngSubmit)="onSubmit()">
                    <div class="mb-2">
                        <label>Email ID</label>
                        <input type="email" class="form-control" [(ngModel)]="form.emailId" [ngModelOptions]="{standalone: true}" required>
                    </div>
    
                    <div class="mb-2">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" required>
                    </div>
    
                    <button class="btn btn-success col-12 mt-2">Login</button>
                </form>

                <div class="mt-3 text-center" style="font-size: 13px;">
                    Don't have an account? <a href="signup">Create One</a>
                </div>
            </div>
        </div>
    </div>
</div>

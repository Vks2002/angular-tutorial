<div class="row mt-5">
    <div class="col-md-6 offset md-3">
      <h1>Task Creator</h1>
      <input type="text" class="form-control" placeholder="Write something..." (keyup.enter)="addTask()" [(ngModel)]="text">
  
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Task</th>
            <th width="20%" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i = index">
            <td>{{task}}</td>
            <td>
              <button class="btn btn-sm btn-info" (click)="onEdit(i)">Edit</button>
              <button class="btn btn-sm btn-danger ms-2" (click)="onDelete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
